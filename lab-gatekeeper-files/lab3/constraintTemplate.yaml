apiVersion: templates.gatekeeper.sh/v1beta1
kind: ConstraintTemplate
metadata:
  name: requiredroutename
spec:
  crd:
    spec:
      names:
        kind: RequiredRouteName
      validation:
        # Schema for the `parameters` field
        openAPIV3Schema:
          properties:
            name:
              type: string
  targets:
    - target: admission.k8s.gatekeeper.sh
      rego: |
        package requiredroutename
        violation[{"msg": msg}] {
          provided := input.review.object.metadata.name
          required := input.parameters.labels.name
          contains(provided,required)
          msg := sprintf("Route must include string: %v", [required])
        }
